version : '3.8'
services:
  blog-nacos:
    container_name: blog-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - blog-mysql
  blog-mysql:
    container_name: blog-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  blog-redis:
    container_name: blog-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/blog/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/blog/redis/redis.conf
  blog-nginx:
    container_name: blog-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/blog/projects/blog-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - blog-gateway
    links:
      - blog-gateway
  blog-gateway:
    container_name: blog-gateway
    build:
      context: ./blog/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - blog-redis
    links:
      - blog-redis
  blog-auth:
    container_name: blog-auth
    build:
      context: ./blog/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - blog-redis
    links:
      - blog-redis
  blog-modules-system:
    container_name: blog-modules-system
    build:
      context: ./blog/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - blog-redis
      - blog-mysql
    links:
      - blog-redis
      - blog-mysql
  blog-modules-gen:
    container_name: blog-modules-gen
    build:
      context: ./blog/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - blog-mysql
    links:
      - blog-mysql
  blog-modules-job:
    container_name: blog-modules-job
    build:
      context: ./blog/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - blog-mysql
    links:
      - blog-mysql
  blog-modules-file:
    container_name: blog-modules-file
    build:
      context: ./blog/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./blog/uploadPath:/home/blog/uploadPath
  blog-visual-monitor:
    container_name: blog-visual-monitor
    build:
      context: ./blog/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
